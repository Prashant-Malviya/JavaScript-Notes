<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom creating elements</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children); // used to show array like property we will find collection of html
        console.log(parent.children[3]);
        console.log(parent.children[3].innerHTML);

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
            parent.children[i++].style.color = 'cyan';
        }

        // console.log(parent.firstElementChild);
        // console.log(parent.lastElementChild);

        const dayOne = document.querySelector('.day');
        console.log(dayOne);
        console.log(dayOne.parentElement);// will give the parent element of dayOne element

        console.log(dayOne.nextElementSibling); // will give us next sibling element

        console.log('NODES: ', parent.childNodes);

        // ====================== > Creating Element
        const div  = document.createElement('div')
        console.log(div);
        div.className = 'main';
        div.id = Math.round(Math.random()*10+1);
        div.setAttribute('title','generated title')
        div.style.backgroundColor = 'yellow';
        div.style.color = 'red'
        div.style.fontWeight = 'bolder';
        div.style.padding = '15px'
        // div.innerText = 'Namaste Bharat';
        const addText = document.createTextNode('Namaste Bharat')
        div.appendChild(addText);
        document.body.appendChild(div);
        div.style.fontSize = '30px'


        // ------------------> Edit and remove element in Dom

        function addLanguage(languageName) {
            const li = document.createElement('li')
            li.innerHTML = `${languageName}`;
            document.querySelector('.language').appendChild(li);
        }
        addLanguage('Java');
        addLanguage('Python');

        function addOptimizeLanguage(languageName) { //recomended optimize function because in this we need not to set value to inner html we directly append value to li and then append li to parent
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(languageName))
            document.querySelector('.language').appendChild(li);
        }
        addOptimizeLanguage('golang')

        // how to edit values <---------------

        const fourthLang = document.querySelector('li:nth-child(4)');
        // secondLang.innerHTML = 'Cpp' // try not to use , cause not optimize way
        const newLi = document.createElement('li')
        newLi.textContent = 'cpp'
        fourthLang.replaceWith(newLi) // replace the element with new element


        // edit 
        
        const thirdLang = document.querySelector('li:nth-child(3)');
        const li3  = document.createElement('li');
        li3.textContent = 'Ruby'
        thirdLang.replaceWith(li3);

        // edit 
        const firstLang = document.querySelector('li:first-child');
        firstLang.outerHTML = '<li>TypeScript</li>'

        // remove element in dom <---------------------
        let i = 1; 
        while(i<=3){
        const lastLang = document.querySelector('li:last-child');
        lastLang.remove();
        i++;
        }
    </script>
</body>
</html>
